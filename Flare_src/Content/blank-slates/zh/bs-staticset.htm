<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>静态群组（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>静态群组</h1>
        <p>静态群组是您手动选择的项目项的集合。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">由于静态群组是手动定义的，因此新项永远不会自动添加（与动态群组相反）。但是，如果</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">
            </MadCap:conditionalText>静态群组中的项被删除或它们的内容发生变化，则将从群组中移除这些项或更新内容。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/sets.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/sets.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
    </body>
</html>
