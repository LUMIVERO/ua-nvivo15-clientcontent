    <body>
        <h1>查询条件</h1>
        <p>查询条件是针对 <MadCap:variable name="Primary.NVivo" /> 查询保存的搜索设置。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">每次打开保存的查询条件时，都会运行查询，并显示当时的项目结果。</MadCap:conditionalText>随着项目的发展，同一查询的结果可能会随着时间变化（特定时间的查询结果将保存在<strong>查询结果</strong>下）。</p>
        <p>您可以在任何保存的查询条件中编辑设置。也可选择创建子文件夹来整理您的查询条件。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/queries/queries.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/queries/queries.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
    </body>
</html>
