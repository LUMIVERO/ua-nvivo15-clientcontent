<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditions="Primary.WindowsOnly">
    <head><title>文本报告（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>文本报告</h1>
        <p>文本报告是选定项目信息的汇总，您可以将其导出为文本、Excel 或 XML 文件，以便在其他软件包中进行分析。</p>
        <p>此文件夹列出了文本报告的配置（<MadCap:variable name="Primary.NVivo" /> 不会保存得出的报告）。有许多默认的报告配置，您也可以创建新的报告配置。配置选项与格式化报告相同，只是输出格式不同。</p>
        <p>双击列表中的报告配置以创建报告（请注意，一些报告已为您配置为在运行时添加筛选器）。</p>
        <p>因为 <MadCap:variable name="Primary.NVivo" /> 保存报告配置，如果在不同时间运行相同的文本报告，可能产生内容不同的报告。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/14/win/Content/projects-teamwork/reports-extracts.htm" target="_blank">更多</a>]</p>
    </body>
</html>
