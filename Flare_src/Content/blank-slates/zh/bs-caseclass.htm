        <h1>案例分类</h1>
        <p>案例分类是有关案例的属性（描述性信息）的集合。它们有助于确保您的研究中的所有人员或其他实体具有相同的属性，以便您以后可以针对这些属性来分析数据。</p>
        <p>例如，对于人员，您可能希望记录性别、年龄组和教育程度。性别、年龄组和教育这些属性的集合将构成一个案例分类。</p>
        <p>其他类型的案例（例如地点或机构）都可以拥有自己的案例分类，并具有与之相关的属性。</p>
        <p MadCap:conditions="Primary.WindowsOnly">此面板显示项目中的所有案例分类及其属性。</p>
        <p MadCap:conditions="Primary.MacOnly">此面板显示项目中的所有案例分类和具有这些分类的案例，以及案例的属性值。</p>
