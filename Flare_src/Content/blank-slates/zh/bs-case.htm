        <h1>案例</h1>
        <p>案例是构成项目分析单元的人员、地点、组织、事件或其他实体。</p>
        <p>根据研究的性质，您可能不需要案例，但是，根据属性（例如性别或年龄组）来分析数据需要使用案例以及案例分类。</p>
        <p>所有案例都在此处保存 — 您可以创建子文件夹来帮助整理它们。您还可以创建案例层次结构，例如，对于大学的研究，您可以将院系创建为每所大学下的“子”案例。</p>
