<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:conditions="Primary.WindowsOnly">
    <head><title>格式化报告（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>格式化报告</h1>
        <p>格式化报告是选定项目信息的汇总，其格式可随时打印或导出为 Word 文件。</p>
        <p>此文件夹列出了格式化报告的配置（<MadCap:variable name="Primary.NVivo" /> 不保存得出的报告）。有许多默认的报告配置，您也可以创建新的报告配置。</p>
        <p>双击列表中的报告配置以运行它，在 <MadCap:variable name="Primary.Detail_View" /> 中显示得出的报告（请注意，一些报告已配置为在运行时添加筛选器）。</p>
        <p>因为 <MadCap:variable name="Primary.NVivo" /> 保存报告<span class="Project_Example">配置</span>，如果在不同时间运行相同的格式化报告，可能产生内容不同的报告。</p>
        <p MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/projects-teamwork/reports-extracts.htm" target="_blank">更多</a>]</p>
    </body>
</html>
