        <h1>备忘录</h1>
        <p>备忘录是您创建的文档，用于记录关于项目各个方面的注释。</p>
        <p>备忘录与源数据文件保持独立，但可以链接到这些文件或它们所关联的其他项目项（以一对一关系）。备忘录可以包含文本、图像和表，并可以像数据文件一样进行编码和赋予属性（在文件分类下）。</p>
        <p>也可选择创建子文件夹来整理您的备忘录。</p>
