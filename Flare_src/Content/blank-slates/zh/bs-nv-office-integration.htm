        <h1><MadCap:variable name="Primary.MS_Office_Addin" />
        </h1>
        <p><MadCap:variable name="Primary.MS_Office_Addin" /> 是一个 <MadCap:variable name="Primary.NVivo" /> 模块，允许您直接将文件从 Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">、Excel 和 Outlook </MadCap:conditionalText>发送到 <MadCap:variable name="Primary.NVivo" />。<MadCap:conditionalText MadCap:conditions="Primary.MacOnly">和 Excel。</MadCap:conditionalText></p>
        <p>要使用它，您必须在 Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">、Excel 和 Outlook 中</MadCap:conditionalText>安装加载项。<MadCap:conditionalText MadCap:conditions="Primary.MacOnly">和 Excel。</MadCap:conditionalText></p>
        <p>将文件发送到 <MadCap:variable name="Primary.NVivo" /> 后，您可以在此处查看它们，并将它们添加到您的项目中。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/office-add-in.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/office-add-in.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
