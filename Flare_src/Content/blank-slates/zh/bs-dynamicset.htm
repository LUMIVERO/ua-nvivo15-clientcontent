    <head><title>动态群组（空白状态）</title>

    <body>
        <h1>动态群组</h1>
        <p>动态群组是满足您配置的搜索条件的项目项的集合。</p>
        <p>动态群组是由搜索条件定义的，因此在您添加、移除或编辑项目中的项时，群组中包含的项也会发生更改 — 每次打开动态群组时，都会运行搜索并更新群组中的项。</p>
        <p>使用功能区的<strong>“创建”</strong>选项卡或<strong>“探索”</strong>选项卡上的<strong>“高级查找”</strong>创建动态群组。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/14/win/Content/files/sets.htm" target="_blank">更多</a>]</p>
    </body>
</html>
