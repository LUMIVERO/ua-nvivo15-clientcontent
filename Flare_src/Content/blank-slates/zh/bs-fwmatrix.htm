    <body>
        <h1>框架矩阵</h1>
        <p>框架矩阵是允许您简要汇总数据的表。</p>
        <p>框架矩阵由行中的案例和列中的代码组成，您可以在相应的单元格中为每个案例和代码组合编写汇总（或者您可以为每个组合自动填充具有编码内容的单元格）。</p>
        <p>也可选择创建子文件夹来整理您的框架矩阵。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/14/win/Content/notes/framework-matrices.htm" target="_blank">更多</a>]</p>
    </body>
</html>
