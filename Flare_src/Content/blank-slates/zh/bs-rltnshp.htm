    <body>
        <h1>关系</h1>
        <p>关系是一种代码类型，表示项目项（通常是案例、代码或文件）之间的关系。</p>
        <p>每个关系都有一个关系类型，例如“受雇于”或“贡献于”。</p>
        <p>可以将数据文件、备忘录等文件中的内容编码为关系，就像将其编码为代码或案例一样。例如，您可以为“教育”和“就业”这两个代码创建一个关系，称为“教育有助于就业”，然后将有关教育对就业的影响的所有内容编码到此关系。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/15/win/Content/nodes/relationships.htm" target="_blank">更多</a>]</p>
    </body>
</html>
