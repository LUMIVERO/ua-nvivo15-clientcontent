        <h1>矩阵编码查询</h1>
        <p>矩阵编码查询是一个强大、灵活的工具，用于发现数据中的模式。</p>
        <p>查询创建的表包含项目项（例如文件、案例、代码或分类）或属性作为行和列。单元格显示有关相关项或属性之间的相交编码的信息，例如，编码参考点的数量、已编码的单词或已编码的案例。</p>
        <p>例如，查询可以将代码“发展”作为行，将代码“环境”和“工作”作为列。它将找到已编码到“发展”以及“环境”（在第一列）和“工作”（在另一列）中的内容。也就是说，查询将找到并对比从环境和工作的角度谈到的有关发展的内容。</p>
        <p>您可以对表单元格进行颜色编码，以快速识别大多数编码发生的位置。双击单元格查看已编码的数据。</p>
