<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>批注（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>批注</h1>
        <p>批注是对数据文件或备忘录中所选内容的注释。</p>
        <p>此面板显示项目中的所有批注 — 双击批注以打开相关文件，并在 <MadCap:variable name="Primary.Detail_View" /><MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly"> 底部查看批注（如果您无法看到批注，请在 <MadCap:variable name="Primary.Detail_View" /> 功能区中选中<span class="UI_Emphasis">“批注”</span>）。</MadCap:conditionalText><MadCap:conditionalText MadCap:conditions="Primary.MacOnly">它位于选定内容旁边的弹出屏幕中（如果您无法看到批注，请在 <MadCap:variable name="Primary.Detail_View" /> 的顶部点击<span class="UI_Emphasis">“批注”</span>）。</MadCap:conditionalText></p>
        <p>您可以为文本选择、图像和 PDF 中的区域以及视频和音频文件中的时间跨度创建批注。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/notes/annotations.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/notes/annotations.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
    </body>
</html>
