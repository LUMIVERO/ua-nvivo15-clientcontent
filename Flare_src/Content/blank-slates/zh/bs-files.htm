<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:searchable="False">
    <head><title>文件（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>文件</h1>
        <p>您导入到项目中的所有数据文件都存储在“文件”文件夹中。您也可以在这里创建新文档。</p>
        <p>可选择创建子文件夹来整理您的数据 — 例如，将所有访谈放在一个文件夹中。</p>
        <ul>
            <li>要导入计算机上的文件，请转到<span class="UI_Emphasis">“导入”</span>选项卡，然后使用<span class="UI_Emphasis">“文件”</span>、<span class="UI_Emphasis">Survey</span> 或 <span class="UI_Emphasis">NCapture</span> 命令。您也可以将文件拖放到该空间中。</li>
            <li>对于您使用 <MadCap:variable name="Primary.MS_Office_Addin" /> 发送到 <MadCap:variable name="Primary.NVivo" /> 的文件，使用<span class="UI_Emphasis">“模块”</span>选项卡上的<span class="UI_Emphasis">“收集 Office 文件”</span>命令。</li>
        </ul>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/files.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/files.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
    </body>
</html>
