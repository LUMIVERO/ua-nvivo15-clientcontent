    <head><title>“另见”链接（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>“另见”链接</h1>
        <p>“另见”链接将数据文件和备忘录中的选定内容链接到项目项或其他内容选择。</p>
        <p>此面板显示项目中的所有“另见”链接。双击链接以查看关于关联项的信息，或使用右键单击菜单打开“从”或“到”文件。</p>
        <p>“另见”链接在“从”文件的 <MadCap:variable name="Primary.Detail_View" /> 的底部显示（如果您看不到它们，请选中功能区中的<strong>“另见链接”</strong>）。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/15/win/Content/notes/links.htm#SeeAlsolinks" target="_blank">更多</a>]</p>
    </body>
</html>
