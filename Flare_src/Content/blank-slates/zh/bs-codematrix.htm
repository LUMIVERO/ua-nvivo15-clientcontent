        <h1>编码矩阵</h1>
        <p>编码矩阵是来自矩阵编码查询的结果表。</p>
        <p>编码矩阵表的行和列是选定的项目项（例如文件、案例、代码、分类）或属性。单元格显示有关相关项或属性之间的相交编码的信息，例如，编码参考点的数量、已编码的单词或已编码的案例。</p>
        <p>您可以对表单元格进行颜色编码，以快速识别大多数编码发生的位置。双击单元格查看已编码的数据。</p>
        <p class="Note" MadCap:autonum="&lt;b&gt;NOTE &#160;&lt;/b&gt;">编码矩阵仅显示由矩阵编码查询创建的结果表。您也可以将这些查询的结果保存在“查询结果”文件夹中，其中包括查询条件以及结果表。</p>
