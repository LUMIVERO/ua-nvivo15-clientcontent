<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>查询结果（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>查询结果</h1>
        <p MadCap:conditions="Primary.WindowsOnly">查询结果是文本搜索和编码、矩阵编码、交叉分析和复合查询的保存结果（您无法保存词频、编码比较或组查询的查询结果）。</p>
        <p MadCap:conditions="Primary.MacOnly">查询结果是文本搜索和编码、矩阵编码和交叉分析查询的保存结果（您无法保存词频或编码比较查询的查询结果）。</p>
        <p>查询结果是在特定时间运行的查询的输出。在之后打开查询结果时，如果项目已经发生更改，则将自动检查结果，并移除不再有效的条目。但是，不会添加新结果。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/queries/manage-query-results.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/queries/manage-query-results.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
    </body>
</html>
