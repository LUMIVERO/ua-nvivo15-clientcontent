        <h1>代码</h1>
        <p>通常，代码是您在数据中识别的主题。</p>
        <p>代码在一处收集您标识为与您识别的主题相关的所有文本、图像（或图像的一部分）以及音频和视频时间跨度。</p>
        <p>所有代码都在此处保存 — 您可以创建子文件夹来帮助整理它们。您还可以创建代码层次结构，例如，代码“教育”可以具有子代码“小学”、“中学”和“高等教育”。</p>
