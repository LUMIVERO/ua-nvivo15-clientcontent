    <head><title>外部材料（空白状态）</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>外部材料</h1>
        <p>外部材料是在 <MadCap:variable name="Primary.NVivo" /> 中创建的代理文档，用于表示无法导入的数据来源。</p>
        <p>例如，您可以为无法以数字形式访问的书籍或电影创建外部材料。使用外部材料来汇总材料来源 — 您也可以转录或复制部分。外部材料中的内容可以使用与导入的数据文件中的内容相同的编码方式。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/externals.htm" target="_blank">更多</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/externals.htm" target="_blank">更多</a>]</MadCap:conditionalText>
        </p>
    </body>
</html>
