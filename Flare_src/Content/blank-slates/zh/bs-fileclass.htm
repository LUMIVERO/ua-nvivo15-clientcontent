        <h1>文件分类</h1>
        <p>文件分类是有关数据文件的属性（描述性信息）的集合。</p>
        <p>例如，对于照片，您可能希望记录拍摄时间和地点以及拍摄者。位置、日期和作者这些属性的集合将构成一个文件分类，您可以将其命名为“照片”。</p>
        <p>其他类型的数据文件（例如采访脚本或报纸文章）都可以具有自己的文件分类，并具有与那些文件类型相关的属性。</p>
        <p MadCap:conditions="Primary.WindowsOnly">此面板显示项目中的所有文件分类及其属性。</p>
        <p MadCap:conditions="Primary.MacOnly">此面板显示项目中的所有文件分类和具有这些分类的文件，以及文件的属性值。</p>
