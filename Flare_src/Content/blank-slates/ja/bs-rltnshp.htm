    <body>
        <h1>関係</h1>
        <p>関係とは、プロジェクトアイテム (一般にケース、コード、またはファイル) 間の関係を表す一種のコードのことです。</p>
        <p>各関係には、「に雇用されている」、「に寄与する」などの関係タイプがあります。</p>
        <p>データファイルやメモなどのコンテンツは、コードまたはケースへのコーディングと同じ方法で関係にコーディングできます。たとえば、2 つのコード「教育」と「雇用」の関係として「教育は雇用に寄与する」というものを作成し、教育が雇用に与える影響に関するすべてのコンテンツをこの関係にコーディングできます。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/14/win/Content/nodes/relationships.htm" target="_blank">さらに表示</a>]</p>
    </body>
</html>
