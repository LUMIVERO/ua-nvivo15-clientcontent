    <body>
        <h1>参照リンク</h1>
        <p>参照リンクは、データファイルとメモ内の選択されたコンテンツをプロジェクトアイテムなどのコンテンツ選択にリンクします。</p>
        <p>このパネルには、プロジェクト内のすべての参照リンクが表示されます。リンクされたアイテムに関する情報を表示するには、リンクをダブルクリックします。「リンク元」または「リンク先」ファイルを開くには、右クリックメニューを使用します。</p>
        <p>参照リンクは、「リンク元」ファイルの<MadCap:variable name="Primary.Detail_View" />の下部に表示されます (参照リンクが表示されない場合はリボン内の[<strong>参照リンク</strong>]にチェックマークを付けてください)。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/15/win/Content/notes/links.htm#SeeAlsolinks" target="_blank">さらに表示</a>]</p>
    </body>
</html>
