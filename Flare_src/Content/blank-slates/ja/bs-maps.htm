        <h1>マップ</h1>
        <p>マインドマップ<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">、プロジェクトマップ</MadCap:conditionalText>、コンセプトマップは、アイデアやプロジェクトアイテム間の関係を示すために作成できるさまざまなタイプのダイアグラムです。作成するすべてのマップをこのフォルダに保存できます。</p>
        <p>必要に応じて、マップを整理するためのサブフォルダを作成してください。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/vizualizations/maps.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/vizualizations/mind-maps.htm" target="_blank">マインドマップ</a>] [<a href="https://help-nv.qsrinternational.com/20/mac/Content/vizualizations/concept-maps.htm" target="_blank">コンセプトマップ</a>]</MadCap:conditionalText></p>
