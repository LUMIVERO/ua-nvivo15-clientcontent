    <head><title>フレームワーク行列 (ブランクスレート)</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />

    <body>
        <h1>フレームワーク行列</h1>
        <p>フレームワーク行列とは、データを簡潔に要約できるテーブルのことです。</p>
        <p>フレームワーク行列は、ケースが行に、コードが列に表示されるように設定されます。各ケースの要約とコードの組み合わせを、適切なセルに書き込むことができます (あるいは、組み合わせごとのコーディングされたコンテンツをセルに自動的に表示することもできます)。</p>
        <p>必要に応じて、フレームワーク行列を整理するためのサブフォルダを作成してください。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/14/win/Content/notes/framework-matrices.htm" target="_blank">さらに表示</a>]</p>
    </body>
</html>
