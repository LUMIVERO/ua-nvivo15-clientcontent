        <h1>メモ</h1>
        <p>メモとは、プロジェクトのあらゆる側面についてノートを保持するために作成するドキュメントのことです。</p>
        <p>メモはソースデータファイルとは別に保持されますが、これらのファイルまたはそれらが (1 対 1 の関係で) 関連する他のプロジェクトアイテムにリンクできます。メモにはテキスト、画像、テーブルを含めることができ、コーディングして、データファイルのように (ファイル分類で) 属性を指定できます。</p>
        <p>必要に応じて、メモを整理するためのサブフォルダを作成してください。</p>
