        <h1>クエリ条件</h1>
        <p>クエリ条件とは、<MadCap:variable name="Primary.NVivo" /> クエリ用に保存された検索設定のことです。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">保存済みのクエリ条件を開くたびに、そのクエリが実行され、その時点でのプロジェクトの結果が表示されます。</MadCap:conditionalText>同一クエリで生成される結果は、プロジェクトが進行し、時間が経過するとともに変化することがあります (特定時点のクエリ結果は[<strong>クエリ結果</strong>]に保存されます)。</p>
        <p>保存したクエリ条件の設定を編集できます。必要に応じて、クエリ条件を整理するためのサブフォルダを作成してください。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/queries/queries.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/queries/queries.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText></p>
