        <h1>コード</h1>
        <p>コードとは、一般にデータ内で特定されるテーマのことです。</p>
        <p>コードを使用することで、特定のテーマに関連することが判明したすべてのテキスト、画像 (または画像の一部)、音声および動画のタイムスパンを 1 か所に収集することができます。</p>
        <p>コードはすべてここに保存されます。サブフォルダを作成してコードを整理することができます。コード階層を作成することもできます。たとえば、「教育」というコードには、「プライマリ」、「セカンダリ」、「第三」という子コードを作成できます。</p>
