    <body>
        <h1>動的セット</h1>
        <p>動的セットとは、設定する検索条件を満たすプロジェクトアイテムの集まりのことです。</p>
        <p>動的セットは検索条件によって定義されるため、そのアイテムはプロジェクトアイテムの追加、削除、または編集に応じて変化する可能性があります。動的セットを開くたびに、検索が実行され、設定されているアイテムが更新されます。</p>
        <p>動的セットは、リボン[<strong>作成</strong>]タブまたは[<strong>探索</strong>]タブの[<strong>高度な検索</strong>]で作成します。</p>
        <p>[<a href="https://help-nv.qsrinternational.com/14/win/Content/files/sets.htm" target="_blank">さらに表示</a>]</p>
    </body>
</html>
