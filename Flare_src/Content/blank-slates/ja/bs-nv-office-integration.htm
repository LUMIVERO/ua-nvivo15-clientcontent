    <body>
        <h1><MadCap:variable name="Primary.MS_Office_Addin" />
        </h1>
        <p><MadCap:variable name="Primary.MS_Office_Addin" /> は、Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">、Excel、および Outlook</MadCap:conditionalText> から <MadCap:variable name="Primary.NVivo" /> にファイルを直接送信できるようにする <MadCap:variable name="Primary.NVivo" /> モジュールです。<MadCap:conditionalText MadCap:conditions="Primary.MacOnly">と Excel。</MadCap:conditionalText></p>
        <p>このアドインを使用するには、Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">、Excel、および Outlook</MadCap:conditionalText> にこれをインストールする必要があります。<MadCap:conditionalText MadCap:conditions="Primary.MacOnly">と Excel。</MadCap:conditionalText></p>
        <p><MadCap:variable name="Primary.NVivo" /> にファイルを送信したときには、ここでそれらを表示して、プロジェクトに追加できます。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/files/office-add-in.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/files/office-add-in.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText></p>
    </body>
</html>
