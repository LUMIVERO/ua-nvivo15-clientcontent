<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>外部ソース (ブランクスレート)</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>外部ソース</h1>
        <p>外部ソースとは、インポートできないデータソースを表現するために <MadCap:variable name="Primary.NVivo" /> で作成されるプロキシドキュメントのことです。</p>
        <p>たとえば、デジタル形式ではアクセスできない書籍や映画の外部ソースを作成できます。外部ソースを使用することで、資料を要約したり、セクションのトランスクリプションやコピーを行ったりできます。外部ソースのコンテンツは、インポートされたデータファイルのコンテンツと同じ方法でコーディングできます。</p>
        <p><MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/files/externals.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/files/externals.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText></p>
    </body>
</html>
