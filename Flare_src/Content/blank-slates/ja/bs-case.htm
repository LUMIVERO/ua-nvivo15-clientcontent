        <h1>ケース</h1>
        <p>ケースとは、プロジェクトの分析単位を構成する人、場所、組織、イベントなどのエンティティのことです。</p>
        <p>調査の性質によってはケースが不要な場合もありますが、性別や年齢層などの属性の観点からデータを分析するには、ケースとケース分類が必要です。</p>
        <p>ケースはすべてここに保存されます。サブフォルダを作成してケースを整理することができます。ケース階層を作成することもできます。たとえば、大学の調査では、各大学の下に「子」ケースとして学部を作成できます。</p>
