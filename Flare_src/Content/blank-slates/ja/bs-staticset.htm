<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>静的セット (ブランクスレート)</title>
        <link href="../../Resources/Stylesheets/default.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>静的セット</h1>
        <p>静的セットとは、手動で選択するプロジェクトアイテムの集まりのことです。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">静的セットは手動で定義されるため、(動的セットとは対照的に) 新しいアイテムが自動的に追加されることはありません。しかし、</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">
            </MadCap:conditionalText>静的セット内のアイテムが削除されるか、それらのコンテンツが変更される場合は、アイテムがセットから削除されるか、またはコンテンツが更新されます。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/14/win/Content/files/sets.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/14/mac/Content/files/sets.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText></p>
    </body>
</html>
