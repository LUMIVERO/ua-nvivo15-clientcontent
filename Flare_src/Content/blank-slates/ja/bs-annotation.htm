        <h1>注釈</h1>
        <p>注釈とは、データファイルまたはメモ内で選択したコンテンツの注意事項です。</p>
        <p>このパネルには、プロジェクト内のすべての注釈が表示されます。注釈をダブルクリックすると、関連するファイルが開かれ、<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly"><MadCap:variable name="Primary.Detail_View" />の下部に注釈が表示されます (注釈が表示されない場合は<MadCap:variable name="Primary.Detail_View" />リボン内の[<span class="UI_Emphasis">注釈</span>]にチェックマークを付けてください)。</MadCap:conditionalText><MadCap:conditionalText MadCap:conditions="Primary.MacOnly">選択したコンテンツの横のポップアップ画面に注釈が表示されます (注釈が表示されない場合は<MadCap:variable name="Primary.Detail_View" />の上部にある[<span class="UI_Emphasis">注釈</span>]をクリックしてください)。</MadCap:conditionalText></p>
        <p>注釈は、テキストの選択部分、画像および PDF 内の領域、動画および音声ファイルのタイムスパンに対して作成できます。</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/notes/annotations.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/notes/annotations.htm" target="_blank">さらに表示</a>]</MadCap:conditionalText></p>
    </body>
</html>
