        <h1><MadCap:variable name="Primary.MS_Office_Addin" />
        </h1>
        <p><MadCap:variable name="Primary.MS_Office_Addin" /> es un módulo <MadCap:variable name="Primary.NVivo" /> que le permite enviar archivos directamente a <MadCap:variable name="Primary.NVivo" /> desde Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">, Excel y Outlook.</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">y Excel.</MadCap:conditionalText></p>
        <p>Para usarlo, debe instalar los complementos en Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">, Excel y Outlook.</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">y Excel.</MadCap:conditionalText></p>
        <p>Cuando ha enviado archivos a <MadCap:variable name="Primary.NVivo" />, puede verlos aquí y agregarlos a sus proyectos.</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/office-add-in.htm" target="_blank">más</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/office-add-in.htm" target="_blank">más</a>]</MadCap:conditionalText></p>
