        <h1><MadCap:variable name="Primary.MS_Office_Addin" />
        </h1>
        <p><MadCap:variable name="Primary.MS_Office_Addin" /> is an <MadCap:variable name="Primary.NVivo" /> module that allows you to send files directly to <MadCap:variable name="Primary.NVivo" /> from Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">, Excel and Outlook.</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">and Excel.</MadCap:conditionalText></p>
        <p>To use it, you must install the add-ins in Word<MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">, Excel and Outlook.</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">and Excel.</MadCap:conditionalText></p>
        <p>When you have sent files to <MadCap:variable name="Primary.NVivo" /> you can see them here and add them to your projects.</p>
        <p>
            <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/office-add-in.htm" target="_blank">more</a>]</MadCap:conditionalText>
            <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/office-add-in.htm" target="_blank">more</a>]</MadCap:conditionalText>
        </p>
