        <h1><MadCap:variable name="Primary.MS_Office_Addin" /></h1>
        <p>O<MadCap:variable name="Primary.MS_Office_Addin" /> é um <MadCap:variable name="Primary.NVivo" /> módulo que permite enviar arquivos diretamente para o <MadCap:variable name="Primary.NVivo" /> do Word <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">, do Excel e do Outlook.</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">e Excel.</MadCap:conditionalText></p>
        <p>Para usá-lo, instale os suplementos no Word <MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">, no Excel e no Outlook.</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">e Excel.</MadCap:conditionalText></p>
        <p>Quando você envia arquivos para <MadCap:variable name="Primary.NVivo" />, pode vê-los aqui e adicioná-los aos seus projetos.</p>
        <p><MadCap:conditionalText MadCap:conditions="Primary.WindowsOnly">[<a href="https://help-nv.qsrinternational.com/15/win/Content/files/office-add-in.htm" target="_blank">mais</a>]</MadCap:conditionalText> <MadCap:conditionalText MadCap:conditions="Primary.MacOnly">[<a href="https://help-nv.qsrinternational.com/15/mac/Content/files/office-add-in.htm" target="_blank">mais</a>]</MadCap:conditionalText></p>
